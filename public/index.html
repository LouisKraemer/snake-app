<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
</head>

<body>
    <div id='gameInfo'>
        <button id='readyButton'>Ready</button>
        <form id='usernameForm'>
            <input id='usernameBox' type="text"> </form>
    </div>
    <div id='gameArea'>
        <div class='countDown count-3'>3</div>
        <div class='countDown count-2'>2</div>
        <div class='countDown count-1'>1</div>
        <div class='lostGame'></div>
        <div class='fruit'></div>
        <div class='snakeEl snake1 base'></div>
        <div class='snakeEl snake1 base'></div>
        <div class='snakeEl snake1 base'></div>
        <div class='snakeEl snake1 base'></div>
        <div class='snakeEl snake2 base'></div>
        <div class='snakeEl snake2 base'></div>
        <div class='snakeEl snake2 base'></div>
        <div class='snakeEl snake2 base'></div>
    </div>
    <div id='gameInfo2'>
        <div id='player1'>
            <p> <span class='playerName'></span> </p>
            <p> <span class='readyState'></span> </p>
            <p> <span class='playerLength'></span> </p>
        </div>
        <div id='player2'>
            <p> <span class='playerName'></span> </p>
            <p> <span class='readyState'></span> </p>
            <p> <span class='playerLength'></span> </p>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
